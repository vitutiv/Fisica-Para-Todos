    </header>
    <div id="content">
        <p>
            Primeiro planeta gasoso do sistema solar, composto principalmente de hidrogênio e hélio. Possui diversas luas.<br/><br/>
            <b>Diâmetro:</b> 139,822 km.<br/>
            <b>Órbita:</b> 11.9 Anos terrestres.<br/>
            <b>Dia:</b> 9.8 Horas terrestres.<br/>
        </p>
        <figure>
            <img src="../img/planets/jupiter.png" alt="Júpiter" />
            <figcaption>Foto do planeta Júpiter.
                Este planeta possui várias faixas atmosféricas, que dão uma sensação de que júpiter é formado por camadas de polo a polo.
                Fonte:NASA
            </figcaption></figure>
