    <div id="content">
        <p>
            Planeta mais distante do sol, com 30x mais a distância entre o sol e a terra. Tem um núcleo rochoso e 17x mais a massa da terra.
            <br/><br/>
            <b>Diámetro:</b>49,530 km <br/>
            <b>Órbita:</b> 165 anos terrestres. <br/>
            <b>Dia:</b> 19 horas. <br/>
        </p>
